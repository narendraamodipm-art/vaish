<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Vaishnavi</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, Helvetica, sans-serif;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: pop 1s ease;
            max-width: 420px;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #ff4081;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        .btn {
            border: none;
            background: #ff4081;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #e73370;
            transform: scale(1.05);
        }

        .cake {
            font-size: 80px;
            margin-top: 20px;
            display: none;
            animation: cakePop 0.8s ease;
        }

        @keyframes cakePop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #numberBox {
            display: none;
            margin-top: 25px;
        }

        #numberInput {
            padding: 10px;
            width: 160px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }

        /* Popup styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            animation: popupScale 0.4s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .popup h2 {
            color: #ff4081;
            margin-bottom: 15px;
        }

        .popup p {
            font-size: 22px;
            font-weight: bold;
            color: #444;
            margin-bottom: 25px;
        }

        @keyframes popupScale {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üéâ Happy Birthday, Vaisnavi! üéÇ</h1>
        <p>May your day be filled with love, laughter, and sweet surprises üíñ</p>

        <button class="btn" onclick="showSurprise()">SURPRISE üéÅ</button>

        <div id="cake" class="cake">üéÇüéÇüéÇ</div>

        <div id="numberBox">
            <p style="font-weight:bold; color:#ff4081;">
                Select a number between 1 to 10
            </p>

            <input
                id="numberInput"
                type="number"
                min="1"
                max="10"
                placeholder="Enter number"
            >

            <br><br>

            <button class="btn" onclick="calculateBudget()">SUBMIT ‚úÖ</button>
        </div>

        <audio id="birthdaySong">
            <source src="https://www.soundjay.com/human/sounds/happy-birthday-song-01.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Popup -->
    <div id="popupOverlay" class="overlay">
        <div class="popup">
            <h2>üéâ Party Budget üéâ</h2>
            <p id="budgetText"></p>
            <button class="btn" onclick="closePopup()">Close üíñ</button>
        </div>
    </div>

    <script>
        function showSurprise() {
            document.getElementById("cake").style.display = "block";
            document.getElementById("numberBox").style.display = "block";

            const song = document.getElementById("birthdaySong");
            song.currentTime = 0;
            song.play();
        }

        function calculateBudget() {
            const number = document.getElementById("numberInput").value;

            if (number === "" || number < 1 || number > 10) {
                return;
            }

            const budget = number * 1000;
            document.getElementById("budgetText").innerText =
                budget + " is the party budget from my side to Nikhilüí∞üéÇ";

            document.getElementById("popupOverlay").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }
    </script>

</body>
</html>
